<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <main class="container">
      <section class="quotes-generator">
        <div class="quotes-container">
          <p class="quotes">"Push your self no one else is going to do it for you"</p>
          <p class="author">&mdash;Mike Dane</p>
        </div>
        <div class="links">
          <div class="images">
            <span class="img">
              <img src="images/speech.png" alt="images" width="35px" id="sp">
              <img src="images/paste.png" alt="images" width="35px" id="copy">
              <img src="images/twitter.png" alt="images" width="35px" id="twitter">
            </span>
          </div>
          <div class="button">
            <button class="btn">Next Quote</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
